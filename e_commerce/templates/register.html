<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container w-50 mx-auto">
<h3 class="text-center">Sign Up...</h3>
    <form method="POST" >
        {% csrf_token %}
   <div class="mb-3 mt-3">
       <label class="form-label">Username</label>
       <input type="text" class="form-control" name="u" placeholder="Enter name">
   </div>
    <div class="mb-3 mt-3">
       <label class="form-label">Password</label>
       <input type="password" class="form-control"  name="p" placeholder="Enter password">
   </div>
        <div class="mb-3 mt-3">
       <label class="form-label">Confirm Password</label>
       <input type="password" class="form-control"  name="p1" placeholder="Enter confirm password">
   </div>
    <div class="mb-3 mt-3">
       <label class="form-label">Email</label>
       <input type="email" class="form-control" name="e" placeholder="Enter email">
   </div>
    <div class="mb-3 mt-3">
       <label class="form-label">Firstname</label>
       <input type="text" class="form-control" name="f" placeholder="Enter firstname">
   </div>
    <div class="mb-3 mt-3">
       <label class="form-label">Lastname</label>
       <input type="text" class="form-control" name="l" placeholder="Enter lastname">
   </div>

<div class="mb-5 mt-5">
        <input type="submit" class="btn btn-outline-danger fw-bold">
</div>


        </form>



    </div>
{% endblock %}
