{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="site-section">
      <div class="container">
        <div class="row">
          <div class="title-section mb-5 col-12">
            {% if user.is_authenticated %} {{user.username}}
{% else %} Guest
{% endif %}
            <h2 class="text-uppercase">Popular Products</h2>
          </div>
        </div>
        <div class="row">
             {% for i in item %}
          <div class="col-lg-4 col-md-6 item-entry mb-4">
            <a href="{% url 'shop:product_page' i.id %}" class="product-item md-height bg-gray d-block">
              <img src="{{i.image.url}}" alt="Image" class="img-fluid">
            </a>
            <h2 class="item-title"><a href="#"><strong>{{i.name}}</strong></a></h2>

          </div>
            {% endfor %}
        </div>
      </div>
</div>



{% endblock %}
