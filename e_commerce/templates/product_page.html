{% extends 'base.html' %}
{% load static %}
{% block content %}
<!-- inner page section -->


        <section class="inner_page_head">
         <div class="container border border-2 border-light shadow mt-5 p-5 m-25">
           <div class="col-xs-6">
			<img src="{{item.image.url}}" style="height:200px; margin-left:-15px;"/>
		</div>
		<div class="col-xs-6">
			<h3>{{item.name}}</h3>
			<p style="font-size:15px;">{{item.description}}</p>
		</div>
            </div>

      </section>

<div class="site-section">
      <div class="container">
        <div class="row">
          <div class="title-section mb-5 col-12">
            <h2 class="text-uppercase">Popular Products</h2>
          </div>
        </div>
        <div class="row">
             {% for i in item.products.all %}
          <div class="col-lg-4 col-md-6 item-entry mb-4">
            <a href="{% url 'shop:product_details'  i.id %}" class="product-item md-height bg-gray d-block">
              <img src="{{i.image.url}}" alt="Image" class="img-fluid">
            </a>
            <h2 class="item-title"><a href="#">{{i.name}}</a></h2>
            <strong class="item-price">{{i.price}}</strong>
          </div>
            {% endfor %}
        </div>
      </div>
</div>




{% endblock %}
