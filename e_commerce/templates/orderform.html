<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5 p-3 text-dark" style="">
  <h3 class="text-center text-dark">Billing Details..</h3>
  <form method="POST">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">Address</label>
      <textarea name="a" class="form-control">Write address here</textarea>
    </div>
     <div class="mb-3">
      <label class="form-label">Phone</label>
      <input type="number" class="form-control" name="p" placeholder="Enter phonenumber">
    </div>
    <div class="mb-3">
      <label class="form-label">Pincode</label>
      <input type="number" class="form-control" name="n" placeholder="Enter pincode">
    </div>


  <div class="mb-3 mt-5">
        <input type="submit" class="btn btn-outline-danger fw-bold">
</div>
  </form>
</div>
{% endblock %}
