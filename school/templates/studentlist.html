{% extends 'base.html' %}


{% block content %}
<div class="container border border-2 border-light shadow mt-5 p-5 m-25 ">
    <h2 class="text-center mt-3 mb-3">Student List</h2>
<table  class="table table-bordered" >
        <tr>
            <th>SerialNo</th>
            <th>StudentName</th>
            <th>Age</th>
            <th>School</th>
            <th>Location</th>
            <th>Principal</th>
        </tr>
        {% for i in students %}
        <tr>
            <td>{{i.id}}</td>
             <td>{{i.name}}</td>
             <td>{{i.age}}</td>
             <td>{{i.school.name}}</td>
             <td>{{i.school.location}}</td>
             <td>{{i.school.principal}}</td>
        </tr>
        {% endfor %}
    </table>
    {{name}}
    {{school}}
</div>

{% endblock %}
